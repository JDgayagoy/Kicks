<ion-content [fullscreen]="true">
  <div class="container">
    <div class="user">
      <img src="/assets/profile.png" alt="" width="125px">
      <h5>Username</h5>
      <p>Kicks member since 2025</p>
    </div>
    <div class="subtabs-container">
      <ul>
        <li style="font-weight: lighter;" (click)="GoToOrder()">Profile</li>
        <li style="font-weight: lighter; " (click)="GoToInbox()">Inbox</li>
        <li style="font-weight: bold;">Orders</li>
      </ul>
    </div>
    <div class="user-infos">
      <p>No Orders</p>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <img src="assets/home.png" alt="" width="25" style="opacity: 70%;" (click)="GoToHome()">
      </ion-tab-button>
      <ion-tab-button tab="featured">
        <img src="assets/star.png" alt="" width="25" style="opacity: 70%;" (click)="GoToFeatured()">
      </ion-tab-button>
      <ion-tab-button tab="home">
        <img src="assets/basket.png" alt="" width="25" style="opacity: 70%;" (click)="GoToCheckout()">
      </ion-tab-button>
      <ion-tab-button tab="home">
        <div class="profilecontainer">
          <img src="assets/profile.png" alt="" width="40">
        </div>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
